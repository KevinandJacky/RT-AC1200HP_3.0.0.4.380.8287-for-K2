[global]
interfaces = 10.10.10.254/24
bind interfaces only = yes
workgroup = ralink
guest account = root
security = share
smb passwd file = /etc/smbpasswd
browseable = yes
guest ok = yes
log level = 10
max log size = 100
encrypt passwords = no
preserve case = yes
short preserve case = yes
dns proxy = yes

[public]
path = /var
writable = yes
only guest = yes
public = yes
printable = no

[tmp]
comment = Temporary file space
path = /tmp
read only = yes
public = yes
